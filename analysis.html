<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game Review | The Chess Gurukul</title>
    
    <meta name="description" content="Free AI-powered chess game review tool by The Chess Gurukul. Paste PGN and get instant coaching feedback.">
    <meta property="og:title" content="AI Chess Game Review | The Chess Gurukul">
    <meta property="og:description" content="Analyze chess games instantly with AI coaching feedback.">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        :root { --navy: #14213d; --gold: #fca311; --off-white: #f8f9fa; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--off-white); color: #212529; line-height: 1.6; }
        
        nav { background: var(--navy); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.4rem; text-decoration: none; }
        
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .board-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; }
        
        .input-section { display: flex; flex-direction: column; gap: 15px; }
        
        /* 11️⃣ CSS Polish */
        textarea, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; box-sizing: border-box; transition: 0.3s; }
        textarea:focus, input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 2px rgba(252,163,17,0.2); }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 20px; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; flex: 1; min-width: 120px; }
        .btn-analyze { background: var(--navy); color: white; }
        .btn-reset { background: #6c757d; color: white; }
        .btn-download { background: #28a745; color: white; display: none; }
        
        button:disabled { background: #ccc; cursor: not-allowed; transform: none !important; }
        button:hover:not(:disabled) { opacity: 0.9; transform: translateY(-2px); }
        
        #ai-coach-output { background: #fffef0; border: 1px solid var(--gold); padding: 20px; border-radius: 15px; margin-top: 10px; }
        .coach-header { color: var(--navy); font-weight: 800; margin-bottom: 10px; font-size: 1.1rem; }
        
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } #board { width: 100% !important; max-width: 350px; } }
    </style>
</head>
<body>

<nav><div class="nav-container"><a href="index.html" class="logo">THE CHESS GURUKUL</a></div></nav>

<div class="container">
    <div class="board-section">
        <h2>Live Game Board</h2>
        <div id="board" style="width: 450px"></div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 15px;">Review the final position above.</p>
    </div>

    <div class="input-section">
        <h1>AI Chess Game Review</h1>
        <input type="text" id="studentName" placeholder="Enter Student Name (for PDF)">
        <textarea id="pgnInput" placeholder="Paste PGN here..." rows="6"></textarea>
        
        <div class="btn-group">
            <button class="btn-analyze" id="analyzeBtn" onclick="startAnalysis()">Analyze</button>
            <button class="btn-reset" onclick="resetAll()">Reset</button>
            <button id="downloadBtn" class="btn-download" onclick="downloadPDF()">Save PDF</button>
        </div>

        <div id="ai-coach-output">
            <div class="coach-header">✨ Gemini AI Coach</div>
            <div id="pdf-area">
                <p id="coach-text">Waiting for game data...</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    // 3️⃣ Set draggable to false for a professional review feel
    var board = Chessboard('board', { draggable: false, position: 'start', pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png' });
    var game = new Chess();

    function resetAll() {
        // 1️⃣ Fix: Use reset() instead of clear()
        game.reset();
        board.start();
        document.getElementById('pgnInput').value = '';
        document.getElementById('studentName').value = '';
        document.getElementById('coach-text').innerHTML = 'Waiting for game data...';
        document.getElementById('downloadBtn').style.display = 'none';
    }

    async function startAnalysis() {
        const pgn = document.getElementById('pgnInput').value;
        const coachText = document.getElementById('coach-text');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // 2️⃣ Validate Empty PGN
        if (!pgn.trim()) {
            alert("Please paste a valid PGN before analyzing.");
            return;
        }

        if (game.load_pgn(pgn)) {
            board.position(game.fen());
            
            // 4️⃣ & 5️⃣ Disable Button & Improve Loading Feedback
            analyzeBtn.disabled = true;
            analyzeBtn.innerText = "Analyzing...";
            coachText.innerHTML = `<strong>Coach is analyzing...</strong><br><small>Please wait a few seconds ⏳</small>`;
            
            await analyzeWithGemini(pgn);
            
            // Re-enable button
            analyzeBtn.disabled = false;
            analyzeBtn.innerText = "Analyze";
        } else { 
            alert("Invalid PGN format."); 
        }
    }

    async function analyzeWithGemini(pgnData) {
        const coachText = document.getElementById('coach-text');
        const API_KEY = 'AIzaSyDZGTpA-vsZMpbvlAy2cBzlXTpt3FG9Zqo'; 
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        // 6️⃣ & 7️⃣ Get Game Stats
        const headers = game.header();
        const result = headers.Result || "Not recorded";
        const moveCount = game.history().length;

        const requestBody = {
            contents: [{ parts: [{ text: "You are an expert Chess Coach from The Chess Gurukul. Analyze this PGN briefly. Focus on one major mistake or good move. PGN: " + pgnData }] }],
            safetySettings: [{ category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }]
        };

        try {
            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestBody) });
            const data = await response.json();
            const analysis = data.candidates?.[0]?.content?.parts?.[0]?.text || "Interesting game! Work on controlling the center and protecting your king.";
            
            const name = document.getElementById('studentName').value || "Student";
            
            // Update Output with Stats
            coachText.innerHTML = `
                <strong>Analysis for ${name}:</strong><br>
                <strong>Game Result:</strong> ${result}<br>
                <strong>Total Moves:</strong> ${moveCount}<br><br>
                <strong>Coach's Insight:</strong><br>${analysis}
            `;
            document.getElementById('downloadBtn').style.display = 'block';
        } catch (e) { 
            // 12️⃣ User Friendly Error
            coachText.innerHTML = "⚠️ Coach is momentarily busy. Please try again in a few seconds."; 
            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('analyzeBtn').innerText = "Analyze";
        }
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-area');
        const name = document.getElementById('studentName').value || "Student";
        // 8️⃣ Professional Filename
        const opt = { 
            margin: 1, 
            filename: `Chess_Gurukul_Game_Analysis_${name}.pdf`, 
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>
</body>
</html>
