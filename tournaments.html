<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune Tournaments | The Chess Gurukul</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #3498db; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .reg-btn { background: #27ae60; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; font-size: 0.9em; }
        .reg-btn:hover { background: #2ecc71; }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            th { display: none; }
            td { border: none; position: relative; padding-left: 50%; }
            td:before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; color: #3498db; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upcoming Pune Tournaments</h2>
    <div id="loading">Loading latest tournaments...</div>
    <table id="tournament-table" style="display:none;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Tournament</th>
                <th>Location</th>
                <th>Registration</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>
</div>

<script>
    // REPLACE the URL below with your "Publish to Web" CSV Link from Step 1
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/YOUR_ID/pub?output=csv';

    function init() {
        Papa.parse(publicSpreadsheetUrl, {
            download: true,
            header: true,
            complete: showInfo
        });
    }

    function showInfo(results) {
        const data = results.data;
        const tableBody = document.getElementById('table-body');
        const loading = document.getElementById('loading');
        const table = document.getElementById('tournament-table');

        data.forEach(row => {
            if(row.Date) { // Only add rows that have a date
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Date">${row.Date}</td>
                    <td data-label="Tournament"><strong>${row['Tournament Name']}</strong><br><small>${row.Category}</small></td>
                    <td data-label="Location">${row.Location}</td>
                    <td data-label="Registration"><a href="${row['Registration Link']}" target="_blank" class="reg-btn">Register</a></td>
                `;
                tableBody.appendChild(tr);
            }
        });

        loading.style.display = 'none';
        table.style.display = 'table';
    }

    window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
